<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0;">
    <link rel="stylesheet" type="text/css" href="fastrak.css" media="screen" />
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCKCfeZWk7iA9OXoLSWVpUfXoLm2ekRvgg&callback=initMap"></script>
	<script type="text/javascript" src="fastrak.js"></script>
  </head>
  <body>
    <div id="map"></div>
	<div id="route-form">
	<span>Enter a starting address</span>
	<br>
    <input id="start" type="textbox" value="1615 Stanley St, New Britain, CT">
    <input type="button" value="Set Address" onclick="codeStart()">
    <input type="button" value="Pick from Map" onclick="pickLocation()">
    <input type="button" value="Show Closest Stop" onclick="findStop()">
	<br>
	<span>Enter a destination address</span>
	<br>
	<input id="end" type="textbox" value="Park Plaza Shopping Center, Hartford, CT">
    <input type="button" value="Set Address" onclick="codeDestination()">
    <input type="button" value="Pick from Map" onclick="pickDestination()">
    <input type="button" value="Calculate Trip" onclick="displayRoute()">
    </div>
<!--   
    	<input type="checkbox" id="menuToggle">
    	<label for="menuToggle" class="menu-icon">&#9776;</label>
-->    
    
	<div id="content-window" class="menu"><div id="content-header">Welcome</div><div id="wrapper"><div id="content-content">Use the trip planner to get walking/transit directions within the vicinity of CTFastrak.<br>Click a bus stop to see expected arrivals.</div></div></div>
